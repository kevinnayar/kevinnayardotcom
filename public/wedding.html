<html class="no-js" lang="en">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Mary Harris & Kevin Nayar</title>
    <meta name="description" content="Mary Harris & Kevin Nayar" />
    <meta name="viewport" content="width=device-width" />

    <link rel="shortcut icon" href="wedding/favicon.ico" type="image/x-icon" />
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700|Playfair+Display:400,400i&display=swap" rel="stylesheet">
    <link href="wedding/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body data-page-id="wedding">

    <!-- header -->
    <div class="header">
      <h1>Mary &amp; Kevin</h1>
    </div>

    <!-- hero -->
    <div class="hero">
      <div id="hero-images" class="images">
        <noscript>
          <img src="wedding/images/narrow/5.jpg" alt="Mary Harris & Kevin Nayar" />
          <img src="wedding/images/narrow/10.jpg" alt="Mary Harris & Kevin Nayar" />
          <img src="wedding/images/narrow/9.jpg" alt="Mary Harris & Kevin Nayar" />
          <img src="wedding/images/narrow/2.jpg" alt="Mary Harris & Kevin Nayar" />
        </noscript>
      </div>
    </div>

    <!-- content -->
    <div class="content">
      <p class="para-top">Come celebrate our wedding</p>
      <h2>Mary Harris</h2>
      <h3>&amp;</h3>
      <h2>Kevin Nayar</h2>
      <p class="para-bottom">Saturday, April 11, 2020</p>
      <p class="para-last">Austin, Texas</p>
    </div>

    <!-- footer -->
    <div class="footer">
      <div id="footer-images" class="images">
        <img src="wedding/images/wide/1.jpg" alt="Mary Harris & Kevin Nayar" />
        <img src="wedding/images/wide/5.jpg" alt="Mary Harris & Kevin Nayar" />
        <img src="wedding/images/wide/6.jpg" alt="Mary Harris & Kevin Nayar" />
        <img src="wedding/images/wide/4.jpg" alt="Mary Harris & Kevin Nayar" />
        <img src="wedding/images/wide/8.jpg" alt="Mary Harris & Kevin Nayar" />
        <img src="wedding/images/wide/0.jpg" alt="Mary Harris & Kevin Nayar" />
      </div>
      <div class="text">
        <p>We're finally getting hitched and it's going to be awesome!</p>
        <p>Please join us in celebration of our love with our friends &amp; family.</p>
      </div>
    </div>

    <script>
      // Google Analytics
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function() {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-88048995-1', 'auto');
      ga('send', 'pageview');

      // outbound links
      const links = document.getElementsByClassName('outbound-link');
      for (let i = 0; i < links.length; i++) {
        links[i].addEventListener('click', openInTab, false);
      }

      // images
      const imageAltText = 'Mary Harris & Kevin Nayar';

      const imageFolder = 'wedding/images/narrow/';
      const container = document.getElementById('hero-images');
      const numImages = 24;
      const perPage = 4;

      let images = [];
      for (let i = 0; i < numImages; i++) {
        const img = new Image();
        const imgSrc = `${imageFolder}${i}.jpg`;
        img.src = imgSrc;
        images.push(`<img src="${imgSrc}" alt="${imageAltText}" />`);
      }
      images = images.sort(() => Math.random() - 0.5);
      
      imageLoader(container, images, perPage, 0);
      let iter = 1;
      window.setInterval(function () {
        if (iter === numImages / perPage) { iter = 0; }
        imageLoader(container, images, perPage, iter);
        iter++;
      }, 10000);
      
      // functions
      function imageLoader(container, images, perPage, page) {
        if (page === 0) {
          container.innerHTML = images[0] + images[1] + images[2] + images[3];
        } else {
          const start = page * perPage;
          container.innerHTML = images[start] + images[start + 1] + images[start + 2] + images[start + 3];
        }
      }

      function openInTab(e) {
        e.preventDefault();
        window.open(e.target.href);
      }
    </script>
  </body>
</html>
